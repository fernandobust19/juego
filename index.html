<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras con Física</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            overflow: hidden; /* Evita barras de scroll por el canvas */
        }
        canvas {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .info {
            position: absolute;
            top: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="btn-nueva-figura" style="
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #ff5f6d, #ffc371);
        color: #fff;
        font-size: 1.1em;
        font-family: 'Segoe UI', sans-serif;
        border: none;
        border-radius: 24px;
        padding: 12px 32px;
        box-shadow: 0 4px 16px #0003;
        cursor: pointer;
        z-index: 10;
        transition: background 0.2s;
    ">Nueva figura</button>
    <div class="info" style="top: 70px;">
        <p>Arrastra las figuras. Haz clic para rotarlas.</p>
    </div>
    <!-- Incluimos poly-decomp para figuras complejas -->
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <!-- Incluimos la biblioteca de física Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Nuestro script del juego -->
    <script src="game.js"></script>
</body>
</html>
