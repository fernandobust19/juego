
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de Lógica - Figuras Geométricas</title>
	<style>
		body {
			background: #222;
			color: #fff;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			min-height: 100vh;
			width: 100vw;
			overflow-x: hidden;
		}
		h1 {
			margin-top: 30px;
			margin-bottom: 10px;
			font-size: 2em;
		}
		#game-container {
			background: #333;
			padding: 20px;
			border-radius: 16px;
			box-shadow: 0 4px 24px #000a;
			margin-top: 20px;
			max-width: 100vw;
		}
		#game-board {
			background: #111;
			display: block;
			margin: 0 auto;
			border: 2px solid #555;
			border-radius: 8px;
			width: 90vw;
			max-width: 340px;
			height: 70vw;
			max-height: 600px;
			touch-action: manipulation;
		}
		#info {
			margin-top: 16px;
			font-size: 1.1em;
			text-align: center;
		}
		@media (max-width: 600px) {
			h1 {
				font-size: 1.2em;
			}
			#game-container {
				padding: 8px;
				margin-top: 8px;
			}
			#game-board {
				width: 98vw;
				height: 120vw;
				max-width: 100vw;
				max-height: 90vh;
			}
		}
	</style>
</head>
<body>
	<h1>Juego de Lógica: Figuras Geométricas</h1>
	<div id="game-container">
		<canvas id="game-board" width="300" height="500"></canvas>
		<div id="info">Acomoda 20 figuras geométricas. Toca la figura para rotarla.</div>
	</div>
	<script src="game.js"></script>
	<script>
	// Ajustar el tamaño del canvas dinámicamente para móviles
	function resizeCanvas() {
		const canvas = document.getElementById('game-board');
		let w = Math.min(window.innerWidth * 0.9, 340);
		let h = Math.min(window.innerHeight * 0.7, 600);
		if(window.innerWidth < 600) {
			w = window.innerWidth * 0.98;
			h = window.innerHeight * 0.9;
		}
		canvas.width = w;
		canvas.height = h;
	}
	window.addEventListener('resize', resizeCanvas);
	window.addEventListener('orientationchange', resizeCanvas);
	resizeCanvas();
	</script>
</body>
</html>
